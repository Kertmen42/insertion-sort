### Insertion Sort Aşamaları

Verilen dizi: [22, 27, 16, 2, 18, 6]
Insertion Sort adimlari:
1. İlk eleman zaten sirali kabul edilir: [22 | 27, 16, 2, 18, 6]
2. İkinci eleman 27, 22 ile karşilaştirilir ve doğru yere yerleştirilir: [22, 27 | 16, 2, 18, 6]
3. Üçüncü eleman 16, önce 27 ve sonra 22 ile karşilaştirilir ve doğru yere yerleştirilir: [16, 22, 27 | 2, 18, 6]
4. Dördüncü eleman 2, sirasiyla 27, 22 ve 16 ile karşilaştirilir ve doğru yere yerleştirilir: [2, 16, 22, 27 | 18, 6]
5. Beşinci eleman 18, sirasiyla 27, 22 ve 16 ile karşilaştirilir ve doğru yere yerleştirilir: [2, 16, 18, 22, 27 | 6]
6. Altinci eleman 6, sirasiyla 27, 22, 18 ve 16 ile karşilaştirilir ve doğru yere yerleştirilir: [2, 6, 16, 18, 22, 27]

Sonuç: [2, 6, 16, 18, 22, 27]

### Big-O Gösterimi

Insertion Sort algoritmasının zaman karmaşıklığı, dizinin sıralı olup olmamasına bağlıdır:

- **En kötü durum (Worst Case)**: O(n^2) (Dizi ters sıralı olduğunda)
- **Ortalama durum (Average Case)**: O(n^2)
- **En iyi durum (Best Case)**: O(n) (Dizi zaten sıralı olduğunda)

### 18 Sayısının Kapsamına Girdiği Case

Dizi sıralandıktan sonra 18 sayısı ortada yer almaktadır:

- Sıralı dizi: [2, 6, 16, 18, 22, 27]

Bu nedenle 18 sayısı **Average case** kapsamına girer.

### Selection Sort İlk 4 Adımı

Verilen dizi: [7, 3, 5, 8, 2, 9, 4, 15, 6]

Selection Sort adımları:

1. **İlk adım (1. iterasyon)**:
   - Dizinin tamamında en küçük eleman aranır. En küçük eleman 2, ilk elemanla yer değiştirilir.
   - [2, 3, 5, 8, 7, 9, 4, 15, 6]

2. **İkinci adım (2. iterasyon)**:
   - Kalan dizide (3, 5, 8, 7, 9, 4, 15, 6) en küçük eleman 3, yerinde kalır.
   - [2, 3, 5, 8, 7, 9, 4, 15, 6]

3. **Üçüncü adım (3. iterasyon)**:
   - Kalan dizide (5, 8, 7, 9, 4, 15, 6) en küçük eleman 4, üçüncü elemanla (5) yer değiştirilir.
   - [2, 3, 4, 8, 7, 9, 5, 15, 6]

4. **Dördüncü adım (4. iterasyon)**:
   - Kalan dizide (8, 7, 9, 5, 15, 6) en küçük eleman 5, dördüncü elemanla (8) yer değiştirilir.
   - [2, 3, 4, 5, 7, 9, 8, 15, 6]

Bu aşamalardan sonra dizinin durumu: [2, 3, 4, 5, 7, 9, 8, 15, 6]